{% extends "website/layout.html" %}
{% load static %}

{% block body %}

    <div class="container mt-5 min-vh-100">
        <div class="row h-100">
            <div class="col-lg-6 col-12 mx-auto text-center">
                <h1>You could put more details here depending on what you want</h1>
                <div id="timer" class="thin mt-4 fs-1">[<span id="countdown">5</span> seconds]</div>
                <div id="loading-ring" class="mt-3">
                    <div class="htmx-indicator spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        let seconds = 5;
        const countdown = document.getElementById('countdown');
        const interval = setInterval(() => {
            seconds--;
            countdown.textContent = seconds;
            if (seconds <= 0) {
                clearInterval(interval);
                window.open('https://www.youtube.com/watch?v=xvFZjo5PgG0', '_blank');
            }
        }, 1000);
    </script>
    <style>
        #loading-ring {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>

{% endblock %}
